<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game of Life</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<div>
			<div class="option-wrapper">
				<button class="button start-game">Start</button>
				<button class="button stop-game">Stop</button>
				<button class="button random-spreed">Random spreed</button>
				<button class="button clear-field">Clear field</button>

				<label for="cycles">Number of cycles:</label>
				<input
					class="cycles"
					type="number"
					id="cycles"
					name="cycles"
					min="1"
					value="100"
				/>
				<div class="current-cycle">Cycles = 0</div>

				<div>
					<label for="y-axis">Y: </label>
					<input
						type="range"
						id="y-axis"
						name="y-axis"
						min="10"
						max="80"
						value="60"
						step="10"
					/>
				</div>

				<div>
					<label for="x-axis">X: </label>
					<input
						type="range"
						id="x-axis"
						name="x-axis"
						min="10"
						max="180"
						value="100"
						step="10"
					/>
				</div>
			</div>
		</div>
		<div class="main-window"></div>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
