<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="./style/style.css">
    <title>Java script - project</title>
</head>
<body>

    <div class="world">
    </div>

    <div>
        <input type='button' value='Create World' onclick='createWorld()'>
    </div>

    <div>
        <input type='button' value='Evolve' onclick='evolve()'>
    </div>

    <label for="input-rows">Rows quantity</label>
    <input type="number" id="input-rows" name="rows-quantity" onblur="rows"
           min="3" max="100">

    <label for="input-columns">Columns quantity</label>
    <input type="number" id="input-columns" name="columns-quantity" onblur="cols"
           min="3" max="100">


    <script src='./scripts/main.js'></script>
</body>
</html>
